<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotes | Home</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #2f81f7;
            --success-color: #238636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 16px;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(35, 134, 54, 0.2);
            color: #3fb950;
            padding: 6px 16px;
            border-radius: 100px;
            border: 1px solid rgba(35, 134, 54, 0.5);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #58a6ff;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
            transform: translateY(-2px);
        }

        .download-teaser {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ðŸ“š</div>
        <div class="status-badge">
            <span
                style="display:inline-block; width:8px; height:8px; background:currentColor; border-radius:50%;"></span>
            Engine Active
        </div>
        <h1>Welcome to Annotes</h1>
        <p>Your PDFs, transformed into knowledge.<br>Drop files into your watched folder to begin.</p>

        <div class="actions">
            <a href="/settings" class="btn btn-primary">Open Dashboard</a>
            <a href="https://github.com/dummifiedme/annotes" target="_blank" class="btn btn-secondary">Documentation</a>
        </div>

        <div class="download-teaser">
            New version available? <a href="#" style="color: var(--accent-color); text-decoration: none;">Download
                (Coming Soon)</a>
        </div>
    </div>
</body>

</html>
