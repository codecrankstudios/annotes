<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotes | User Manual</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --border-color: #30363d;
            --input-bg: #0d1117;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #2f81f7;
            --success-color: #238636;
            --danger-color: #da3633;
            --warning-color: #d29922;
            --code-bg: #22272e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4 {
            margin-top: 1.5em;
            margin-bottom: 16px;
            color: #fff;
            line-height: 1.25;
        }

        h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-top: 0;
        }

        h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        h3 {
            font-size: 1.25em;
        }

        p {
            margin-bottom: 16px;
        }

        /* Links */
        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Code */
        pre {
            background-color: var(--code-bg);
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 85%;
            line-height: 1.45;
            border: 1px solid var(--border-color);
        }

        code {
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 85%;
        }

        pre>code {
            background: transparent;
            padding: 0;
        }

        /* Tables */
        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }

        table th,
        table td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        table th {
            font-weight: 600;
            background-color: var(--input-bg);
        }

        table tr:nth-child(2n) {
            background-color: var(--bg-color);
        }

        /* Blockquotes */
        blockquote {
            border-left: 0.25em solid var(--border-color);
            color: var(--text-secondary);
            padding: 0 1em;
            margin: 0 0 16px;
        }

        /* Lists */
        ul,
        ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        li {
            margin-bottom: 0.25em;
        }

        /* Nav */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        /* Images */
        img {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        hr {
            height: 1px;
            background: var(--border-color);
            border: none;
            margin: 24px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
            <a href="/" class="back-link" style="margin-bottom: 0;">‚Üê Back to Dashboard</a>
            <img src="/logo.png" style="width: 32px; height: 32px;">
        </div>

        <!-- Markdown Content Injected Here -->
        {{ content | safe }}

        <div style="margin-top: 60px; text-align: center; color: var(--text-secondary); font-size: 0.85em;">
            Annotes Help & Documentation
        </div>
    </div>
</body>

</html>
