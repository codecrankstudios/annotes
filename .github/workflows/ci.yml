name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      working-directory: ./src
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
        # Install test dependencies if not in lock file (e.g. pytest if we used it, but using raw script here)
        # Assuming environment is set up by uv or we run specifically
        # For this simple script, we just need pystray and pillow which are in pyproject.toml
      
    - name: Run Release Test
      env: 
        # Mock headless env for test
        DISPLAY: :0 
      run: |
        # Run test/test_release.py
        # Use uv from src project context but run test script from root
        uv run --project src/ python test/test_release.py

    - name: Run Multi-Trigger Test
      run: |
        uv run --project src/ python test/test_multi_triggers.py
