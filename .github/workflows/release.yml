name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libx11-dev libxtst-dev libpython3-dev python3-dev libayatana-appindicator3-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --project src/
          uv pip install pyinstaller

      - name: Build with PyInstaller
        # Run PyInstaller using module syntax to ensure it uses the uv environment
        run: uv run --project src/ -m PyInstaller annotes.spec

      - name: Check Build Output
        run: ls -R dist

      - name: Prepare Artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/annotes ./annotes-linux
          chmod +x ./annotes-linux

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item dist/annotes.exe ./annotes-windows.exe

      - name: Prepare Artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          # Compress the .app bundle
          cd dist
          zip -r ../annotes-macos.zip Annotes.app

      - name: Upload Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: annotes-${{ runner.os }}
          path: |
            annotes-linux
            annotes-windows.exe
            annotes-macos.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            annotes-linux
            annotes-windows.exe
            annotes-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
