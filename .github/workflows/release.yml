name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libx11-dev libxtst-dev libpython3-dev python3-dev libayatana-appindicator3-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --project src/
          uv pip install pyinstaller

      - name: Build with PyInstaller
        working-directory: ./src
        run: uv run -m PyInstaller annotes.spec

      - name: Prepare Artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mv src/dist/annotes ./annotes-linux
          chmod +x ./annotes-linux

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path src/dist/annotes.exe) {
            Move-Item src/dist/annotes.exe ./annotes-windows.exe
          }

      - name: Prepare Artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          cd src/dist
          zip -r ../../annotes-macos.zip Annotes.app

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: annotes-linux
          path: annotes-linux

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: annotes-windows
          path: annotes-windows.exe

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: annotes-macos
          path: annotes-macos.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Display Downloaded Files
        run: ls -R release-artifacts

      - name: Create Global Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest Rolling Build' }}
          body: "Automatic build from the latest commit."
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          files: |
            release-artifacts/annotes-linux
            release-artifacts/annotes-windows.exe
            release-artifacts/annotes-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
